<h2>Games Of the Year</h2>
<hr>
<div class="row">
    <div class="col">
        <div class="card-columns">
            <div class="card bg-dark" *ngFor="let game of games">
              <img [src]="game.url" class="card-img-top" [alt]="game.name">
              <div class="card-body">
                <h5 class="card-title">{{game.name}}</h5>
                <p class="card-text">{{game.votes}}</p>
                <button (click)="votesGames(game)" type="button" class="btn btn-block btn-outline-primary">Votes</button>
              </div>
            </div>
        </div>
    </div>
</div>
